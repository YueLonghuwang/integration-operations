#配置应用名称
server.servlet.application-display-name=BackEndFramework
server.port=8090
#数据库连接配置（MySQL）
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/integration_options?serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root

spring.datasource.password=rengu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#配置使用InnoDB引擎生成表结构
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
##MongoDB数据库配置
#spring.data.mongodb.uri=mongodb://192.168.31.53/BackEndFrameworkDB-MongoDB
#spring.data.mongodb.username=rengu
#spring.data.mongodb.password=rengu
##redis数据库配置
#spring.redis.host=192.168.31.53
#logging.pattern.console="%d - %msg%n"
logging.path=./logs

quartz.enabled: true
#ID设置为自动获取 每一个必须不同 （所有调度器实例中是唯一的）
org.quartz.scheduler.instanceId=AUTO
#指定调度程序的主线程是否应该是守护线程
org.quartz.scheduler.makeSchedulerThreadDaemon=true
#ThreadPool实现的类名
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
#ThreadPool配置线程守护进程
org.quartz.threadPool.makeThreadsDaemons=true
#线程数量
org.quartz.threadPool.threadCount:20
#线程优先级
org.quartz.threadPool.threadPriority:5
#数据保存方式为持久化
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
#StdJDBCDelegate说明支持集群
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
#quartz内部表的前缀
org.quartz.jobStore.tablePrefix=QRTZ_
#是否加入集群
org.quartz.jobStore.isClustered=true
#容许的最大作业延长时间
org.quartz.jobStore.misfireThreshold=25000